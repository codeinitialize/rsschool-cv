<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="#" class="logo">
                    <img src="images/logo.svg" alt="logo">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="menu__link">About the shelter</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Our pets</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Help the shelter</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Contacts</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="not_only">
        <div class="container">
             <div class="not_only__inner">
                <div class="not_only__content">
                    <h1 class="title">
                        Not only people need a house
                    </h1>
                    <p class="not_only__text">
                        We offer to give a chance to a little and nice puppy with an extremely wide and open heart. He or she will love you more than anybody else in the world, you will see!
                    </p>
                    <a href="#" class="not_only__btn">Make a friend</a>
                </div>
                <img src="/images/start-screen-puppy.jpg" alt="puppy">
             </div>
        </div>
    </section>
